<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frostsnap BTC++ Workshop</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-box">
        <a href="/">
          <img
            src="https://frostsnap.com/assets/frostsnap-logo.svg"
            alt="Frostsnap Logo"
            class="logo"
          />
        </a>
      </div>
      <div class="header-links">
        <a href="https://github.com/nickfarrow/yushan" target="_blank"
          >Get the CLI tool</a
        >
        <a href="/bulletin-board.html">Bulletin Board</a>
      </div>
      <h1><a href="/">Frostsnap - BTC++ Workshop</a></h1>
      <div class="subtitle">
        No installation required - runs entirely in your browser!
      </div>

      <div id="status" class="status loading">Loading WASM module...</div>

      <div id="commands" class="hidden">
        <!-- Keygen Round 1 -->
        <div class="command-section">
          <div class="command-title">Keygen Round 1</div>
          <div class="form-group">
            <label>Threshold (minimum signers needed):</label>
            <input type="number" id="kg1-threshold" value="2" min="1" />
          </div>
          <div class="form-group">
            <label>Total number of parties:</label>
            <input type="number" id="kg1-n-parties" value="3" min="1" />
          </div>
          <div class="form-group">
            <label>Your party index (1-based):</label>
            <input type="number" id="kg1-my-index" value="1" min="1" />
          </div>
          <button onclick="runKeygenRound1()">Run Keygen Round 1</button>
          <div id="kg1-output" class="output-section hidden"></div>
        </div>

        <!-- Keygen Round 2 -->
        <div class="command-section">
          <div class="command-title">Keygen Round 2</div>
          <div class="form-group">
            <label>Paste all commitments (space-separated JSON):</label>
            <textarea
              id="kg2-data"
              placeholder='{"party_index": 1, ...} {"party_index": 2, ...}'
            ></textarea>
          </div>
          <button onclick="runKeygenRound2()">Run Keygen Round 2</button>
          <div id="kg2-output" class="output-section hidden"></div>
        </div>

        <!-- Keygen Finalize -->
        <div class="command-section">
          <div class="command-title">Keygen Finalize</div>
          <div class="form-group">
            <label>Paste all shares sent to you (space-separated JSON):</label>
            <textarea
              id="kgf-data"
              placeholder='{"from": 1, ...} {"from": 2, ...}'
            ></textarea>
          </div>
          <button onclick="runKeygenFinalize()">Finalize Keygen</button>
          <div id="kgf-output" class="output-section hidden"></div>
        </div>

        <!-- Sign Nonce -->
        <div class="command-section">
          <div class="command-title">Generate Signing Nonce</div>
          <div class="form-group">
            <label>Session ID (unique per signature):</label>
            <input type="text" id="sn-session" value="msg1" />
          </div>
          <button onclick="runSignNonce()">Generate Nonce</button>
          <div id="sn-output" class="output-section hidden"></div>
        </div>

        <!-- Sign -->
        <div class="command-section">
          <div class="command-title">Create Signature Share</div>
          <div class="form-group">
            <label>Session ID:</label>
            <input type="text" id="sign-session" value="msg1" />
          </div>
          <div class="form-group">
            <label>Message to sign:</label>
            <input type="text" id="sign-message" value="Hello FROST!" />
          </div>
          <div class="form-group">
            <label>Paste nonces and group key (space-separated JSON):</label>
            <textarea
              id="sign-data"
              placeholder='{"party_index": 1, ...} {"party_index": 2, ...}'
            ></textarea>
          </div>
          <button onclick="runSign()">Create Signature Share</button>
          <div id="sign-output" class="output-section hidden"></div>
        </div>

        <!-- Combine -->
        <div class="command-section">
          <div class="command-title">Combine Signature Shares</div>
          <div class="form-group">
            <label>Paste all signature shares (space-separated JSON):</label>
            <textarea
              id="combine-data"
              placeholder='{"party_index": 1, ...} {"party_index": 2, ...}'
            ></textarea>
          </div>
          <button onclick="runCombine()">Combine Signatures</button>
          <div id="combine-output" class="output-section hidden"></div>
        </div>
      </div>

      <div class="footer-logo">
        <img
          src="https://frostsnap.com/assets/small-stay-frosty.svg"
          alt="Stay Frosty"
        />
      </div>
    </div>

    <script type="module">
      import init, {
        test_wasm,
        wasm_keygen_round1,
        wasm_keygen_round2,
        wasm_keygen_finalize,
        wasm_sign_nonce,
        wasm_sign,
        wasm_combine,
      } from "./pkg/yushan.js";

      let wasmLoaded = false;

      async function loadWasm() {
        try {
          await init();
          const result = test_wasm();
          console.log("WASM loaded:", result);
          wasmLoaded = true;
          document.getElementById("status").className = "status ready";
          document.getElementById("status").textContent =
            "‚úÖ Ready! WASM module loaded successfully";
          document.getElementById("commands").classList.remove("hidden");
        } catch (e) {
          console.error("Failed to load WASM:", e);
          document.getElementById("status").textContent =
            "‚ùå Failed to load WASM: " + e;
        }
      }

      function showOutput(elementId, responseJson) {
        const elem = document.getElementById(elementId);

        try {
          // Parse the JSON response with output and result fields
          const response = JSON.parse(responseJson);

          // Create formatted display
          let html = '<div class="output-container">';

          // Educational output section
          html += '<div class="educational-output">';
          html += '<pre>' + response.output + '</pre>';
          html += '</div>';

          // Result section with copy button
          if (response.result && response.result.trim()) {
            html += '<div class="result-section">';
            html += '<div class="result-header">üìã Copy this:</div>';
            html += '<div class="result-box">' + response.result + '</div>';
            html += '<button class="copy-btn" onclick="copyResult(\'' + elementId + '\')">Copy to Clipboard</button>';
            html += '</div>';
          }

          html += '</div>';
          elem.innerHTML = html;
        } catch (e) {
          // Fallback for non-JSON responses (errors, etc.)
          elem.textContent = responseJson;
        }

        elem.classList.remove("hidden");
      }

      window.copyResult = function(elementId) {
        const elem = document.getElementById(elementId);
        const resultBox = elem.querySelector('.result-box');
        if (resultBox) {
          navigator.clipboard.writeText(resultBox.textContent).then(() => {
            const btn = elem.querySelector('.copy-btn');
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Copied!';
            setTimeout(() => {
              btn.textContent = originalText;
            }, 2000);
          });
        }
      };

      window.runKeygenRound1 = async function () {
        try {
          const threshold = parseInt(
            document.getElementById("kg1-threshold").value
          );
          const nParties = parseInt(
            document.getElementById("kg1-n-parties").value
          );
          const myIndex = parseInt(
            document.getElementById("kg1-my-index").value
          );
          const result = wasm_keygen_round1(threshold, nParties, myIndex);
          showOutput("kg1-output", result);
        } catch (e) {
          showOutput("kg1-output", "‚ùå Error: " + e);
        }
      };

      window.runKeygenRound2 = async function () {
        try {
          const data = document.getElementById("kg2-data").value;
          const result = wasm_keygen_round2(data);
          showOutput("kg2-output", result);
        } catch (e) {
          showOutput("kg2-output", "‚ùå Error: " + e);
        }
      };

      window.runKeygenFinalize = async function () {
        try {
          const data = document.getElementById("kgf-data").value;
          const result = wasm_keygen_finalize(data);
          showOutput("kgf-output", result);
        } catch (e) {
          showOutput("kgf-output", "‚ùå Error: " + e);
        }
      };

      window.runSignNonce = async function () {
        try {
          const session = document.getElementById("sn-session").value;
          const result = wasm_sign_nonce(session);
          showOutput("sn-output", result);
        } catch (e) {
          showOutput("sn-output", "‚ùå Error: " + e);
        }
      };

      window.runSign = async function () {
        try {
          const session = document.getElementById("sign-session").value;
          const message = document.getElementById("sign-message").value;
          const data = document.getElementById("sign-data").value;
          const result = wasm_sign(session, message, data);
          showOutput("sign-output", result);
        } catch (e) {
          showOutput("sign-output", "‚ùå Error: " + e);
        }
      };

      window.runCombine = async function () {
        try {
          const data = document.getElementById("combine-data").value;
          const result = wasm_combine(data);
          showOutput("combine-output", result);
        } catch (e) {
          showOutput("combine-output", "‚ùå Error: " + e);
        }
      };

      loadWasm();
    </script>
  </body>
</html>
